<!doctype html5>
<html>
  <head>
    <title>Spring Crabs v1.0</title>
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  background-color: #dddddd;
}
canvas {
  position: absolute;
  top: 0;
  left: 0;
}
</style>
<script src="crabs.js" type="text/javascript"></script>
<script type="text/javascript">
var crabs = null
window.addEventListener('load', function() {
  console.log('test')
  crabs = new Crabs(document.getElementById('spring'), document.getElementById('ui'))
  crabs.init()
  crabs.addMass(new Vec(50.0, 200.0), new Vec(50.0, 10.0))
  crabs.go()

  window.addEventListener('resize', function() {
    crabs.resize()
  })

  document.body.addEventListener('dragstart', function() {
    return false
  })
  document.body.addEventListener('drop', function() {
    return false
  })
})
</script>
  </head>
  <body>
    <canvas id="spring" style="z-index: 1;" tabindex=1 width=1024 height=640></canvas>
    <canvas id="ui" style="z-index: 2;" width=1024 height=640></canvas>
  </body>
</html>
